<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Найти идею</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            padding: 20px;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 0 auto;
        }

        input[type="text"] {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            width: 100%;
            margin-bottom: 10px;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        select {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            width: 100%;
            margin-bottom: 10px;
        }

        .location-inputs {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }

        .location-inputs > div {
            flex-basis: 30%;
        }

        .budget-inputs {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        .budget-inputs input {
            width: 150px;
            margin-right: 10px;
        }

        .error {
            color: red;
            font-weight: bold;
            margin-top: 5px;
        }

        p {
            font-family: Arial, sans-serif;
            font-weight: bold;
        }

        .button-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 20px;
        }

        a {
            text-decoration: none;
            color: #4CAF50;
            font-weight: bold;
        }

        a:hover {
            color: #45a049;
        }
    </style>
</head>
<body>
<form th:method="GET" th:action="@{/dateIdea/find/execute}" th:object="${findRequest}">

    <p>Тип</p>
    <div>
        <select th:field="*{type}" id="type" name="type">
            <option value="">Выберите</option>
            <option th:each="type : ${types}" th:value="${type.id}" th:text="${type.name}"></option>
        </select>
        <div class="error" th:if="${#fields.hasErrors('type')}" th:errors="*{type}">Type error</div>
    </div>

    <br>
    <hr>

    <p>Местоположение</p>
    <div class="location-inputs">
        <div>
            <label for="country">Страна</label>
            <select th:field="*{country}" id="country" name="country">
                <option value="">Выберите</option>
                <option th:each="country : ${countries}" th:value="${country.id}" th:text="${country.name}"></option>
            </select>
            <div class="error" th:if="${#fields.hasErrors('country')}" th:errors="*{country}">Country error</div>
        </div>
        <div>
            <label for="region">Регион</label>
            <select th:field="*{region}" id="region" name="region">
                <option value="">Выберите</option>
                <option th:each="region : ${regions}" th:value="${region.id}" th:text="${region.name}"></option>
            </select>
            <div class="error" th:if="${#fields.hasErrors('region')}" th:errors="*{region}">Region error</div>
        </div>
        <div>
            <label for="city">Город</label>
            <select th:field="*{city}" id="city" name="city">
                <option value="">Выберите</option>
                <option th:each="city : ${cities}" th:value="${city.id}" th:text="${city.name}"></option>
            </select>
            <div class="error" th:if="${#fields.hasErrors('city')}" th:errors="*{city}">City error</div>
        </div>
    </div>
    <br>
    <hr>

    <p>Бюджет</p>
    <div class="budget-inputs">
        <div>
            <label for="price">
                <input type="text" th:field="*{price}" id="price">
                $
            </label>
        </div>
        <div class="error" th:if="${#fields.hasErrors('price')}" th:errors="*{price}">Price error</div>
    </div>
    <br>

    <div class="button-container">
        <a th:href="@{/dateIdea}" class="back-button">Назад</a>
        <div>
            <input type="submit" name="button" value="Показать все" />
            <input type="submit" name="button" value="Выбрать случайно" />
        </div>
    </div>
</form>
</body>
</html>
