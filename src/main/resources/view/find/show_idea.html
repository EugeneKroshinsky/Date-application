<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Date Idea</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            padding: 20px;
        }

        .idea-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            margin: 0 auto;
        }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }

        .info-row {
            display: flex;
            margin-bottom: 10px;
        }

        .info-label {
            font-weight: bold;
            width: 120px;
            margin-right: 10px;
        }

        .description {
            margin-top: 20px;
            padding: 10px;
            background-color: #f5f5f5;
            border-radius: 5px;
        }
    </style>
</head>
<body>
<div class="idea-container">
    <h1 th:text="${dateIdea.getName()}">Name</h1>
    <div class="info-row">
        <div class="info-label">Тип:</div>
        <div th:text="${dateIdea.getType()}">Type</div>
    </div>
    <div class="info-row">
        <div class="info-label">Адрес:</div>
        <div th:text="${dateIdea.getCountry() + ', ' + dateIdea.getRegion() + ', ' + dateIdea.getCity() + ', ' + dateIdea.getAddress()}">Address</div>
    </div>
    <div class="info-row">
        <div class="info-label">Цена:</div>
        <div th:text="${dateIdea.getMinPrice() + ' - ' + dateIdea.getMaxPrice()}">Price</div>
    </div>
    <div class="description">
        <div th:text="${dateIdea.getDescription()}">Description</div>
    </div>
    <div class="info-row">
        <div class="info-label">Дата создания:</div>
        <div th:text="${dateIdea.getDate()}">Date of creation</div>
    </div>

    <form th:method="DELETE" th:action="@{/dateIdea/{id}(id = ${dateIdea.getId()})}">
        <input type="submit" value="Удалить">
    </form>
</div>
</body>
</html>
